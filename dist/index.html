<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Capstone Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;600;700;900&family=Lato:wght@300&display=swap" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/image/logo.png" alt="Pokémon Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#about">About Pokémon</a></li>
        </ul>
    </nav>
    <div class="container" id="itemContainer">

    </div>

    <div class="popup">
        <div class="popup-content">
            <img src="placeholder.jpg" alt="Popup Item">
            <div class="actions">
                <button class="close-popup">Close</button>
                <button class="reserve">Reserve</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
